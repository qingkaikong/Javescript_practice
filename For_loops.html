<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript For loops</title>

    <script>
        for(x=0;x<20;x++){
            document.write(x+". I love programming<br>")
        }

        var x = 2;
        while(x<=10){
            document.write(x+". while loop here<br>");
            x++
        }

        var x=1;
        do{
            document.write(x+" Hello loops!<br>");
            x++
        }
        while(x<=10)

    </script>
  </head>

</html>
