<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Operators</title>

    <script>
        // +, -, *, /, %, ++, --
        val_1 = 3;
        val_2 = 15;
        x = ++val_1;
        document.write(x + '<br>');

        //assignment, =, +=, -=, *=, /=, %=

        //Comparison Operator, ==, ===, !=, >, <, >=, <=
        document.write(5==='5');
        // === check both value and type
        document.write(5===5);

        //Logic operators, &&, ||, ! 
        userName = 'QK';
        passwd='123456';
        if(userName=='QK'&&passwd=='123456'){

            document.write('Welcome you are done');
        }

    </script>
  </head>

<body>
<!--This is comments in HTML-->
</body>
</html>
