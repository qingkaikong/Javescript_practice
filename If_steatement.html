<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript If Statement</title>

    <script>
        var num1 = 45;
        var num2 = 35;

        if(num1 < num2){
            document.write('Num2 is larger')
        }else if (num1 > num2){
            document.write('Num1 is larger')
        }else {
            document.write('Num1 and Num2 is the same')
        }

    </script>
  </head>

<body>
<!--This is comments in HTML-->
</body>
</html>
